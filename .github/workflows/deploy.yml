name: 'Deploy prod'

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  # Setting an environment variable with the value of a configuration variable
  env_var: ${{ vars.ENV_CONTEXT_VAR }}

jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest

    steps:
      - name: install ssh keys
        # check this thread to understand why its needed:
        # https://stackoverflow.com/a/70447517
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -p 49168 -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
      - name: connect and pull
        run: ssh -p 49168 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd songBot && git checkout master && git pull"
      - name: connect and rebuild services
        run: ssh -p 49168 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "export TG_TOKEN=${{ secrets.TG_TOKEN }}  && docker compose --compatibility -p prod -f docker-compose.yml up -d --force-recreate --build  && exit"
      - name: cleanup
        run: rm -rf ~/.ssh